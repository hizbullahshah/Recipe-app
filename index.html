<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Recipe App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
          <h1><i class="fas fa-utensils"></i> Recipe Finder App</h1>
          <p>Find delicious recipes from around the world</p>
           <label>Data from <span>TheMealDB</span></label>
          </header>

         
          <div class="search-bar">
            <input type="text" placeholder="Search for meals or keywords..." id="Searchinput">
            <button id="btn">Search</button>
          </div>
          <div class="error">Search Youer favorite recipes!</div>
          <div class="lists"></div>
        <div class="recipe-details-container">
          <div class="details"></div>
        </div>
          
    </div>

    
    

    <script src="script.js"></script>
</body>
</html>
